<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="js/amazingslider-1.css">
    <script src="js/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1170px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="slider/images/bg1.jpg" alt="bg1"  title="bg1" data-description="xcvcv" />
                </li>
                <li><img src="slider/images/bg2.jpg" alt="bg2"  title="bg2" data-description="asd" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="slider/images/bg1-tn.jpg" alt="bg1" title="bg1" /></li>
                <li><img src="slider/images/bg2-tn.jpg" alt="bg2" title="bg2" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="#" title="jQuery Slider">jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
