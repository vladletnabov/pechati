	<h1>Что такое гербовая печать и кем она может использоваться</h1>
	Гербовая печать - одна из разновидностей печатей, имеющая в центре клише гербовую символику (зеркальное отображение Государственного герба Российской Федерации).
	Гербовая печать изготавливается по специальной технологии для обеспечения необходимой защиты от возможного копирования в соответствии с ГОСТ Р 51511-2001 вступившим в силу 25 декабря 2001 г. Гербовая печать изготавливается только из резины (материал клише) предназначенной для лазерной гравировки и компаниями, которые имеют сертификат на изготовление данных изделий. Ссылка на сертификат >>
	В соответствии со 2-ым абзацем ст. 4 ФКЗ от 25 декабря 2000 г. N 2-ФКЗ "О Государственном гербе Российской Федерации": Государственный герб Российской Федерации помещается на печатях федеральных органов государственной власти, иных государственных органов, организаций и учреждений, на печатях органов, организаций и учреждений независимо от форм собственности, наделенных отдельными государственно-властными полномочиями, а также органов, осуществляющих государственную регистрацию актов гражданского состояния.
	Иными словами, гербовые печати могут использоваться:
	•	Органами государственной власти (всех уровней: федеральные, региональные, муниципальные учреждения, местного самоуправления) 
	•	Образовательными учреждениями (школы, колледжи, институты, университеты) 
	•	Медицинскими учреждениями (больницы, поликлиники, диспансеры) 
	•	Предприятия и организации, имеющие в соответствии с нормативными актами РФ государственный статус 
	•	Нотариусами (указываются фамилия, инициалы, должность нотариуса и место его нахождения или наименование государственной нотариальной конторы)
